<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game by Jake</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    canvas {
      background-color: #1e1e1e;
      border: 3px solid lime;
      margin-top: 20px;
    }
    #controls {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Snake Game by Jake</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="controls">
    <button onclick="direction='LEFT'">←</button>
    <button onclick="direction='UP'">↑</button>
    <button onclick="direction='DOWN'">↓</button>
    <button onclick="direction='RIGHT'">→</button>
  </div>
  <button onclick="location.reload()">Restart Game</button>

  <!-- Sound Effects -->
  <audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
  <audio id="deadSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let score = 0;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction;

    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    const eatSound = document.getElementById("eatSound");
    const deadSound = document.getElementById("deadSound");

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, Math.PI * 2);
      ctx.fill();

      // Move snake
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Game over
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        deadSound.play();
        clearInterval(game);
      }

      let newHead = { x: headX, y: headY };

      // Eat food
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        eatSound.play();
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 150);
  </script>
</body>
</html>
